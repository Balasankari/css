<!DOCTYPE html>
    <head>
        <title>
            css style
        </title>
        <link rel="stylesheet" type="text/css"href="style.css"/>
    </head>
    <body>
        <h1>FORM</h1>
        <fieldset>
        <form>
        
        <div id="header">
            <table>
                <tr>
                <td><b>Name:</b></td>
                <td><input type="text"placeholder="Enter your name"name="name"></td>
                </tr>
                <tr>
                    <td><b>Email</b></td>
                    <td><input type="email" placeholder="Enter your email"name="email"></td>
                </tr>
                <tr>
                    <td><b>Password</b></td>
                    <td><input type="password"name="pwd"></td>
                </tr>
                
                <tr>
                    <td><b>Phone Number</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Gender</b></td>
                    <td><input type="radio"name="request"value="male">Male
                        <input type="radio"name="request"value="female">Female
                        <input type="radio"name="request"value="Other">Other
                    </td>
                <tr>
                    <td><b>Sports</b></td>
                    <td>
                        <select>
                            <option></option>
                            <option value="Chess">Chess</option>
                            <option value="Carrom">Carrom</option>
                            <option value="Tennis">Tennis</option>
                            <option value="Basketball">Basketball</option>
                            <option value="Hockey">Hockey</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Address</b></td>
                    <td><textarea name="address" cols="25" row="5"placeholder="Enter your Address"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td> <input type="submit"name="submit"value="Submit"> <input type="reset"name="reset"value="Clear"></td>
                </tr>
            </table>
        </div>
        </fieldset>
    </form>
    </body>
</html>
